<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #8acbd1;
        }
        .home-screen active h1{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color:aquamarine;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .home-screen, .game-screen {
            display: none;
        }

        .active {
            display: block;
        }

        h1 {
            font-size: 2.5em;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: #f8245d;
            margin-bottom: 20px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
            position: relative;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            color: #00796b;
            background-color: #ffffff;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

            .cell:hover {
                background-color: #b2dfdb;
                transform: scale(1.1);
            }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #00796b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #004d40;
            }

        #status {
            font-size: 1.2em;
            color: #00796b;
            margin-bottom: 10px;
        }

        #winning-line {
            position: absolute;
            width: 6px;
            background-color: red;
            transition: all 0.4s ease;
            transform-origin: left;
            display: none;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            color: #004d40;
            display: none;
        }

        #popup-message {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Home Screen -->
        <div class="home-screen active" id="home-screen">
            <h1>Welcome to Tic-Tac-Toe</h1>
            <button onclick="startGame()">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div class="game-screen" id="game-screen">
            <h1 class="game-heading">Tic-Tac-Toe Game</h1>
            <div id="game-board">
                <!-- Game cells will be generated by JavaScript -->
                <div id="winning-line"></div>
            </div>
            <div class="controls">
                <p id="status">Player X's Turn</p>
                <button onclick="resetGame()">Restart Game</button>
                <button onclick="backHome()">Back Home</button>
            </div>
        </div>

        <!-- Popup Message -->
        <div id="popup" class="popup">
            <p id="popup-message"></p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        const homeScreen = document.getElementById("home-screen");
        const gameScreen = document.getElementById("game-screen");
        const gameBoard = document.getElementById("game-board");
        const statusDisplay = document.getElementById("status");
        const winningLine = document.getElementById("winning-line");
        const popup = document.getElementById("popup");
        const popupMessage = document.getElementById("popup-message");

        let board = Array(9).fill(null);
        let currentPlayer = "X";
        let gameActive = true;

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        function startGame() {
            homeScreen.classList.remove("active");
            gameScreen.classList.add("active");
            createBoard();
        }

        function backHome() {
            resetGame();
            gameScreen.classList.remove("active");
            homeScreen.classList.add("active");
        }

        function createBoard() {
            gameBoard.innerHTML = ""; // Clear the game board
            board.forEach((_, i) => {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", handleCellClick);
                gameBoard.appendChild(cell);
            });
        }

        function handleCellClick(event) {
            const cell = event.target;
            const index = cell.dataset.index;

            if (board[index] || !gameActive) return;

            board[index] = currentPlayer;
            cell.textContent = currentPlayer;

            if (checkWinner()) {
                displayPopup(`Player ${currentPlayer} Wins! 🎉`);
                gameActive = false;
            } else if (board.every(cell => cell)) {
                displayPopup("It's a Draw!");
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                statusDisplay.textContent = `Player ${currentPlayer}'s Turn`;
            }
        }

        function checkWinner() {
            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    displayWinningLine(a, c);
                    return true;
                }
            }
            return false;
        }

        function displayWinningLine(start, end) {
            const startCell = gameBoard.children[start].getBoundingClientRect();
            const endCell = gameBoard.children[end].getBoundingClientRect();

            const boardRect = gameBoard.getBoundingClientRect();
            const x1 = startCell.left + startCell.width / 2 - boardRect.left;
            const y1 = startCell.top + startCell.height / 2 - boardRect.top;
            const x2 = endCell.left + endCell.width / 2 - boardRect.left;
            const y2 = endCell.top + endCell.height / 2 - boardRect.top;

            const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            const angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);

            winningLine.style.width = `${length}px`;
            winningLine.style.transform = `translate(${x1}px, ${y1}px) rotate(${angle}deg)`;
            winningLine.style.display = "block";
        }

        function resetGame() {
            board.fill(null);
            gameActive = true;
            currentPlayer = "X";
            statusDisplay.textContent = "Player X's Turn";
            winningLine.style.display = "none";
            createBoard();
        }

        function displayPopup(message) {
            popupMessage.textContent = message;
            popup.style.display = "block";
        }

        function closePopup() {
            popup.style.display = "none";
        }
    </script>
</body>
</html>
